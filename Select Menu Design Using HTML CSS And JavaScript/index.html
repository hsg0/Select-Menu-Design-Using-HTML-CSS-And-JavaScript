<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Design Using HTML CSS And JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="hero">

        <div class="selector">

            <div id="selectFeild">
                <p id="selectText">Select social Media</p>
                <img src="SelectMenu_Img/arrow.png" id="arrow">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="SelectMenu_Img/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
            </ul>


        </div>
        

    </div>




    <script>

        var selectFeild = document.getElementById("selectFeild")
        var selectText = document.getElementById("selectText")
        var options = document.getElementsByClassName("options")
        var list = document.getElementById("list")
        var arrow = document.getElementById("arrow")

        selectFeild.onclick = function(){
            list.classList.toggle("hide")
            arrow.classList.toggle("rotate")
        }

        for(option of options){
            option.onclick = function(){
                selectText.innerHTML = this.textContent
                list.classList.toggle("hide")
                arrow.classList.toggle("rotate")
            }
        }


    </script>




</body>
</html>
